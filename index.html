<html>

<head>
    <meta charset="UTF-8">
    <title>Global Bike Share</title>
    <!-- CSS references -->
    <link rel="stylesheet" href="assets/style/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="assets/style/style.css">
    <!-- javascript libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <script src="https://kit.fontawesome.com/cdf5ea3df5.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>
    <div id="start-modal">
        <h1 class="modal-header">Welcome to Global Bike Share!</h1>
        <p class="modal-welcome">Use your location to find any nearby bike share programs</p>
        <form class="modal-form">
            <button type="submit" class="modal-submit" id="find-location">Find Some Bikes Near Me!</button><br>
            <input type="text" class="location-search" id="search" placeholder="City, State"><br>
            <button type="submit" class="modal-submit" id="search-button">Search</button>
        </form>
    </div>
    <div id="map"></div>


    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
